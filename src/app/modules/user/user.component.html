<app-menu></app-menu>
<div class="container mt-3">
    <h1  class="text-center">Gestión de Usuarios</h1>
    <button mat-raised-button color="primary" (click)="openDialog(0)">Crear Usuario</button>
    <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let user"> {{ user.nombres }} </td>
        </ng-container>
        
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let user"> {{ user.apellidos }} </td>
        </ng-container>

        <ng-container matColumnDef="numeroDocumento">
            <th mat-header-cell *matHeaderCellDef> Numero de documento </th>
            <td mat-cell *matCellDef="let user"> {{ user.numeroDocumento }} </td>
          </ng-container>

          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let user"> {{ user.area }} </td> <!-- Mostrar el nombre del área -->
          </ng-container>

          <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef> Salario </th>
            <td mat-cell *matCellDef="let user"> {{ user.salario }} </td>
          </ng-container>
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let user"> {{ user.estado }} </td>
          </ng-container>
      
        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha nacimiento </th>
          <td mat-cell *matCellDef="let user"> {{ user.fechaNacimiento | date: 'yyyy-MM-dd ' }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
      
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
            <button class="btn nuevo"(click)="openDialog(user.id)">Editar</button>
            <button class="btn danger mt-1" (click)="deleteUser(user.id)">Eliminar</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="card-footer text-body-secondary">
        <mat-paginator [pageSizeOptions]="[10, 20, 35]" showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
  </div>
